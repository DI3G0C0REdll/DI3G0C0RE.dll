<svg viewBox="0 0 1400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Paleta -->
    <linearGradient id="neonFill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#A78BFA"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b1"/>
      <feGaussianBlur stdDeviation="8" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Scanlines -->
    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#000000" opacity="0.25"/>
      <rect y="2" width="4" height="2" fill="transparent"/>
    </pattern>
  </defs>

  <!-- Fondo oscuro con scanlines -->
  <rect width="100%" height="100%" fill="#0B0B12"/>
  <rect width="100%" height="100%" fill="url(#scan)" />

  <!-- Contorno para look “CRT” -->
  <text x="50%" y="52%" text-anchor="middle"
        font-family="Share Tech Mono, ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
        font-size="124" font-weight="700"
        fill="none" stroke="#A78BFA" stroke-opacity="0.35" stroke-width="10">
    ! DI3G0CORE.dll
  </text>

  <!-- Relleno + glow -->
  <g filter="url(#glow)">
    <text x="50%" y="52%" text-anchor="middle"
          font-family="Share Tech Mono, ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
          font-size="124" font-weight="700" fill="url(#neonFill)">
      ! DI3G0CORE.dll
    </text>
  </g>
</svg>
