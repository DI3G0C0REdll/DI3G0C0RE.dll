<svg viewBox="0 0 1400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient -->
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#C084FC"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#6D28D9"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b1"/>
      <feGaussianBlur stdDeviation="12" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glitch -->
    <filter id="glitch" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.005" numOctaves="1" seed="7" result="noise">
        <animate attributeName="baseFrequency" values="0.003;0.015;0.003" dur="2.4s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0A0A12"/>

  <!-- HUD bars -->
  <rect x="0" y="30" width="100%" height="2" fill="#8B5CF6" opacity="0.10"/>
  <rect x="0" y="268" width="100%" height="2" fill="#8B5CF6" opacity="0.10"/>

  <!-- âœ… Tortuga watermark -->
  <image href="data:image/png;base64," 
       x="50%" y="50%"
       width="260" height="260"
       transform="translate(-130,-155)"
       opacity="0.22"
       style="filter: drop-shadow(0 0 20px #7C3AED) drop-shadow(0 0 45px #581C87);" />


  <!-- RGB split -->
  <text x="50%" y="50%" text-anchor="middle"
        font-family="JetBrains Mono, monospace"
        font-size="120" font-weight="800"
        fill="#22D3EE" opacity="0.35" dx="-2">
    ! DI3G0CORE.dll
  </text>

  <text x="50%" y="50%" text-anchor="middle"
        font-family="JetBrains Mono, monospace"
        font-size="120" font-weight="800"
        fill="#F472B6" opacity="0.35" dx="2">
    ! DI3G0CORE.dll
  </text>

  <!-- Main neon glow -->
  <g filter="url(#glow)">
    <text x="50%" y="50%" text-anchor="middle"
          font-family="JetBrains Mono, monospace"
          font-size="120" font-weight="800" fill="url(#g)">
      ! DI3G0CORE.dll
    </text>
  </g>

  <!-- Glitch animated layer -->
  <g filter="url(#glitch)">
    <text x="50%" y="50%" text-anchor="middle"
          font-family="JetBrains Mono, monospace"
          font-size="120" font-weight="800" fill="url(#g)">
      ! DI3G0CORE.dll
    </text>
  </g>
</svg>
